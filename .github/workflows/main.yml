name: Code Quality

on:
push:
    branches: [ main ]
pull_request:
    branches: [ main ]

jobs:
build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
        uses: actions/checkout@v2

    - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
        node-version: '14'

    - name: Install dependencies
        run: npm install

    - name: Run ESLint
        run: npm run lint
        continue-on-error: true

    - name: Run Prettier
        run: npm run format
        continue-on-error: true

    - name: Check for lint errors
        if: failure()
        run: exit 1

    - name: Check for Prettier errors
        if: failure()
        run: exit 1